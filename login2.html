<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인2</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="login2.css" />
  </head>
  <body>
    <section class="card">
      <h1 class="title">
        로그인 또는 회원가입<img
          src="./images/close.png"
          class="img-exit"
          alt=""
        />
      </h1>
      <main>
        <p class="sub-title">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
        <form action="" method="post" class="container-login">
          <input type="id" class="input-id" placeholder="아이디" />
          <input type="password" class="input-pw" placeholder="비밀번호" />
          <input type="checkbox" id="chkbox" />
          <label for="chkbox" class="label-chkbox"
            ><em></em>로그인 상태 유지</label
          >
          <button class="btn-login">로그인</button>
        </form>
        <div class="link-find">
          <a href="" class="link-join">회원가입</a
          ><a href="" class="link-find">아이디/비밀번호 찾기</a>
        </div>
        <p class="line-txt">또는</p>
        <a href="" class="alink btn1">구글 계정으로 로그인</a>
        <a href="" class="alink btn2">페이스북 계정으로 로그인</a>
        <a href="" class="alink btn3">네이버 계정으로 로그인</a>
        <a href="" class="alink btn4">카카오톡 계정으로 로그인</a>
      </main>
    </section>
  </body>
</html>
